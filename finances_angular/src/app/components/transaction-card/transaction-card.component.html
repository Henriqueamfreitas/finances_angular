<li class="card container big">
  <div class="left">
    <p class="paragraph one value" [ngClass]="{ 'negative': isNegative() }">{{valueToMoney()}}</p>
    <p class="paragraph three">{{transaction.description}}</p>
  </div>
  <div class="right">
    <p class="paragraph three">{{transaction.type}}</p>
    <button (click)="handleDelete()">
      <span class="material-symbols-outlined">
        delete
        </span>
    </button>
  </div>
</li>
